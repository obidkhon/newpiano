<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="piano">
        <div data-note="C" class="key white"> <h3 >Z</h3></div>
        <div data-note="Db" class="key black"> <h2>S</h2></div>
        <div data-note="D" class="key white"><h3>X</h3> </div>
        <div data-note="Eb" class="key black"><h2>D</h2> </div>
        <div data-note="E" class="key white"> <h3>C</h3></div>
        <div data-note="F" class="key white"> <h3>V</h3></div>
        <div data-note="Gb" class="key black"><h2>G</h2> </div>
        <div data-note="G" class="key white"><h3>B</h3> </div>
        <div data-note="Ab" class="key black"><H2>H</H2> </div>
        <div data-note="A" class="key white"><h3>N</h3> </div>

        <div data-note="B" class="key white"><h3>M</h3> </div>
        <div data-note="A" class="key white"><h3>K</h3> </div>
        
    </div>

    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/C.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <audio id="A" src="notes/.mp3"></audio>


<script defer src="script.js"></script>
</body>

</html>
